<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Scoped View Transitions Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header" style="contain: layout;">
        <h1>Social Feed</h1>
    </header>
    <main>
        <article id="post1" class="post" style="contain: layout;">
            <div class="post-header">
                <img src="https://via.placeholder.com/40x40/FF6B6B/FFFFFF?text=A" alt="Alice" class="avatar">
                <div class="author-info">
                    <span class="author">Alice</span>
                    <span class="time">2h ago</span>
                </div>
            </div>
            <p class="content">Just tried the new coffee shop downtown! ‚òï The latte art is amazing.</p>
            <img src="https://via.placeholder.com/300x200/4ECDC4/FFFFFF?text=Coffee+Shop" alt="Coffee shop latte art" class="post-image">
            <div class="actions">
                <button class="update-post" data-post="1">Like +1</button>
                <span class="likes">12 likes</span>
            </div>
        </article>
        <article id="post2" class="post" style="contain: layout;">
            <div class="post-header">
                <img src="https://via.placeholder.com/40x40/45B7D1/FFFFFF?text=B" alt="Bob" class="avatar">
                <div class="author-info">
                    <span class="author">Bob</span>
                    <span class="time">4h ago</span>
                </div>
            </div>
            <p class="content">Beautiful sunset today! üåÖ</p>
            <img src="https://via.placeholder.com/300x200/FFA07A/FFFFFF?text=Sunset" alt="Beautiful sunset" class="post-image">
            <div class="actions">
                <button class="update-post" data-post="2">Comment</button>
                <span class="comments">3 comments</span>
            </div>
        </article>
        <article id="post3" class="post" style="contain: layout;">
            <div class="post-header">
                <img src="https://via.placeholder.com/40x40/98D8C8/FFFFFF?text=C" alt="Charlie" class="avatar">
                <div class="author-info">
                    <span class="author">Charlie</span>
                    <span class="time">6h ago</span>
                </div>
            </div>
            <p class="content">New recipe alert! Made the best pasta ever. üçù</p>
            <img src="https://via.placeholder.com/300x200/F7DC6F/FFFFFF?text=Pasta" alt="Delicious pasta" class="post-image">
            <div class="actions">
                <button class="update-post" data-post="3">Share</button>
                <span class="shares">5 shares</span>
            </div>
        </article>
    </main>
    <nav id="bottom-nav" style="contain: layout;">
        <button class="nav-item active" data-tab="home">Home</button>
        <button class="nav-item" data-tab="search">Search</button>
        <button class="nav-item" data-tab="profile">Profile</button>
    </nav>
    <script src="script.js"></script>
</body>
</html>
